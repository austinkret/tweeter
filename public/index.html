<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>


<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span class="logo">tweeter</span>
    <div class="write-new">
      <span><b>Write </b>a new Tweet</span>
      <div class="arrows">
        <span><i class="fas fa-angle-double-down" style=""></i></span>
      </div>
    </div>
  </nav>

  <!-- Header Element -->
  <header class="page-header">
    <div class="header-container">
      <img class="avatar" src="/images/profile-hex.png">
      <div class="first-name">
        <span>Austin </span>
        <span class="last-name"><b>Kretzschmar</b></span>
      </div>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="main-container">
    <section class="new-tweet">
      <form method="POST" action="/tweets">
        <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        <div class="subitems">
          <button type="submit" class="tweeterbutton">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <div class="thread-container">
      <header class="tweet-thread">
        <div class="user">
          <img class="avatar-thread" src="./images/avatar-1f.png">
          <span class="name">Rhoda Jacobs</span>
        </div>
        <span class="username">@username</span>
      </header>
      <article class="tweet-text">Hello! I am the tweet that was just posted!</article>
      <footer>
        <span class="time-stamp" class="need_to_be_rendered" datetime="2016-07-07T09:24:17Z">10 days ago</span>
        <div class=" icons">
          <i class="fas fa-flag"></i>
          <i class="fas fa-heart"></i>
          <i class="fas fa-retweet"></i>
        </div>
      </footer>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
  </main>
</body>

</html>
